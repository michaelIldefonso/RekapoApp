name: Build Android

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'firebase-config/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'npm'  # Disabled due to GitHub cache issues

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android APK
        run: eas build --platform android --profile preview --non-interactive --local
        env:
          GOOGLE_WEB_CLIENT_ID: ${{ secrets.GOOGLE_WEB_CLIENT_ID }}
          BACKEND_API_URL: ${{ secrets.BACKEND_API_URL }}
          FIREBASE_CONFIG_URL: ${{ secrets.FIREBASE_CONFIG_URL }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-apk
          path: build-*.apk
          retention-days: 30

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: preview-${{ github.run_number }}
          name: Preview Build ${{ github.run_number }}
          body: |
            Preview build for thesis survey
            Built from commit: ${{ github.sha }}
          files: build-*.apk
          draft: false
          prerelease: true
